version: "3"

services:

  nginx:
    depends_on:
      - wordpress
    build:
      context: requirements/nginx/
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "443:443"
    image: nginx
    restart: on-failure
    env_file:
      - .env

  wordpress:
    # depends_on:
    #   - mariadb
    build:
      context: requirements/wordpress/
      dockerfile: Dockerfile
    container_name: wordpress
    ports:
      - "9000:9000"
    image: wordpress
    restart: on-failure
    # networks:
    #   - inception
    env_file:
      - .env

  mariadb:
    build:
      context: requirements/mariadb/
      dockerfile: Dockerfile
    container_name: mariadb
    ports:
      - "3306:3306"
    image: mariadb
    restart: on-failure
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=rootpw
      - MYSQL_DATABASE=database



